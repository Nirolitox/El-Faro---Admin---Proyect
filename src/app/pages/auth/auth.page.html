<ion-header style="border: none !important; box-shadow: none !important;">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="seleccion-user"></ion-back-button>
    </ion-buttons>

</ion-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (Keypress.enter)="submit()">

      <img src="assets/farologo.png" class="logo-image">
      <h1>Iniciar Sesión</h1>

      <app-custom-input
      autocomplete="email"
      icon="person-circle-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      (ionInput)="onInputCorreo($event)" maxlength="65"

      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El Correo Es Obligatorio</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese Un Correo Valido</div>
      </div>

      <app-custom-input
      [control]="form.controls.password"

      type="password"
      label="Contraseña"
      class="icon-right"
      (ionInput)="onInputPassword($event)" maxlength="52"

      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La Contraseña Es Obligatorio</div>
      </div>

      <p  routerLink="forgot-password" class="ion-text-end">Olvidaste tu contraseña?</p>

      <ion-button color="warning" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Iniciar Sesión
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button color="warning" class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>


    </form>
  </div>
</ion-content>
