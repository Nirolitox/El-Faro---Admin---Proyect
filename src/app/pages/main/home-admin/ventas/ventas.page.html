<ion-header [translucent]="true" style="border: none !important; box-shadow: none !important;" >
  <ion-toolbar style="--background: transparent; border: none !important; box-shadow: none !important;">
    <ion-title>Mis Ventas</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ventas</ion-title>
    </ion-toolbar>
  </ion-header>

    <!-- Tarjeta para mostrar el total de ventas -->
    <ion-card mode="ios" color="warning" class="d-flex-center ion-text-center" *ngIf="!loading && ventas.length">
      <div>
        <h5>{{ ventas.length }}</h5>
        <p>Total De Ventas</p>
      </div>
    </ion-card>

  <!-- Selección de fechas de inicio y fin -->
  <ion-item>
    <ion-label>Fecha de Inicio</ion-label>
    <ion-datetime [(ngModel)]="startDate" displayFormat="YYYY-MM-DD"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Fecha de Fin</ion-label>
    <ion-datetime [(ngModel)]="endDate" displayFormat="YYYY-MM-DD"></ion-datetime>
  </ion-item>

  <!-- Botón para generar reporte en PDF -->
  <ion-button expand="full" (click)="makePDF()">Generar Reporte</ion-button>


</ion-content>
