<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-label>
        <h2>{{ notification.mensaje }}</h2>
        <p>{{ notification.timestamp | date: 'short' }}</p>
      </ion-label>
      <ion-button (click)="deleteNotificacion(notification)" slot="end" fill="clear">
        <ion-icon color="success" name="checkmark-done-outline"></ion-icon> <!-- Ícono corregido -->
      </ion-button>
    </ion-item>
    <ion-item *ngIf="notifications.length === 0">
      <ion-label>No hay notificaciones</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
