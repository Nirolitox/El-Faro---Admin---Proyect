<ion-header style="border: none !important; box-shadow: none !important;">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <!-- BACK BUTTON -->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
      <!-- DISMISS MODAL -->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    



  <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>
</ion-buttons>


    <ion-title>
      <strong>{{title}}</strong>
      </ion-title>
  </ion-toolbar>
</ion-header>
